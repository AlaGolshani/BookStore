{% extends 'base.html' %}


{% block main %}
    <div class="container w-75">
        <h2 class="bg-lightblue m-auto w-75 p-4 text-center">حذف کتاب</h2>
        <div class="bg-lightblue-op m-auto p-4 w-75">
            <div class="container w-75">
                <form method="post" class="text-center">
                    {% csrf_token %}
                    <h5 class="text-center p-3">
                        آیا از حذف این کتاب اطمینان دارید؟
                    </h5>
                    <div class="row">
                        <input type="submit" value="بله" class="col btn btn-danger text-white">
                        <a class="col btn btn-success text-white" href="{% url 'book-detail' book.slug%}">
                            خیر
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
